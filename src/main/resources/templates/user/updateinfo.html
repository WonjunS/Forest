<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
    layout:decorate="~{layout/base_layout}">
    <head>
    
<style>
</style>
</head>

<div layout:fragment="main" class="mt-5 p-3"     > 
    <table class="table table-bordered border-primary" id="table1">
        <tr>
            <th style="width: 150px" scope="row">프로필 사진</th>
            <td style="width: 150px">test</td>
        </tr>
        <tr>
            <th style="width: 150px" scope="row">Nickname</th>
            <td style="width: 150px">
                <ul>
                      <li class="list-group-item" sec:authorize="isAuthenticated()">
                        <input class="nickname" id="nickname" type="text" placeholder="닉네임"  />
                        <input type="hidden" class="id" id="id" name="id" th:value="${userId}" />
                    </li>
                </ul>
            </td>
            <td><button type="button" id="btnUpdate" class="btn btn-outline-primary"></button></td>
        </tr>
    </table>
    
</div>
