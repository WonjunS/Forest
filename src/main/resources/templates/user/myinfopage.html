<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
    layout:decorate="~{layout/base_layout}">

<div layout:fragment="main" class="mt-5 p-3">

    <div class="card" style="width: 30rem; margin: 0 auto; margin-top: 10px;">
        <div class="card-body">
            <h5 class="card-title">내 정보</h5>
            <p class="card-text"></p>
        </div>

        <ul class="list-group list-group-flush">
            <li class="list-group-item"
                sec:authorize="isAuthenticated()"><p>
                    아이디 : <span
                        th:text="${#authentication.principal.loginId}"></span>
                </p></li>
            <li class="list-group-item"
                sec:authorize="isAuthenticated()"><p>
                    이메일 : <span
                        th:text="${#authentication.principal.email}"></span>
                </p></li>
            <li class="list-group-item"
                sec:authorize="isAuthenticated()"><p>
                    닉네임 : <span
                        th:text="${#authentication.principal.nickname}"></span>
                </p></li>

        </ul>

        <div class="card-body">
            <a href="/user/updateinfo" class="card-link">내 정보 수정</a>
        </div>
    </div>



</div>
<!-- 레이아웃 끝입니다. 넘어가지 마세요. -->

<th:block layout:fragment="myscripts">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</th:block>
</html>
