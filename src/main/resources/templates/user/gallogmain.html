<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>gallog</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous" />
</head>

<body style="height: 100%">
<div><a href="/">HOME</a></div>
<div class="mainDiv" style="background-color: white; width: 100%; height: 100%; " >

       <div class="headDiv"
                style="width: 75%; height: 150px; background-color: white; margin: 0 auto">
                <div class="headDiv2"
                    style="background-color:white; width: 90%; height: 145px; margin: 0 auto; border-radius: 30px;">
                    <header style="text-align: center; border: groove;">
                        <th:block>
                            <h1>"[[${user.nickname}]]" : My Garden</h1>
                        </th:block>
                    </header>
                </div>
         
              <div class="d-none">
            <input type="hidden" th:value="${userId}" id="userId" />
        </div> 
      <div class="row" style="width: 75%;background-color: white; margin: 0 auto; " >
       
       <hr/>
            <div>
                    <table class="table table-striped">
                        <thead id="category-list">
                                <tr>
                                    <th>카테고리</th>
                                    <th>랜드이름</th>
                                    <th>생성일자</th>
                                </tr>
                        </thead>
                        <tbody id="list-section">
                            <tr th:each="board : ${boards}">
                                    <td th:text="${board.boardCategory}"></td>
                                    <td>
                                        <a th:href="@{'/board/details/' + ${board.id}}" th:text="${board.boardName}" class="link-dark"></a>
                                    </td>
                                    <td class="createdDate" th:text="${board.createdTime}"></td>
                            </tr>
                        </tbody>  
                    </table>
            </div>
            <hr/>
            <div>
                    <table class="table table-striped">
                            
                            <thead id="category-list">
                                    <tr>
                                            <th>댓글</th>
                                            <th>시간</th>
                                    </tr>
                            </thead>
                 
            
    
                            
                            <tbody id="list-section">
                                    <tr th:each="reply : ${replies}">
                                        <!--http://localhost:8090/post/details?boardId=4&id=21    우현
                                        http://localhost:8090/post/details?boardId=21&id=1    내꺼  --> 
                                     <td><a th:href="@{'/post/details?boardId=' + ${reply.boardId} + '&id=' + ${reply.postId}}" th:text="${reply.replyText}" class="link-dark"></a></td>
                                     <td th:text="${reply.createdTime}"></td>
                                    </tr>
                            </tbody>
                    </table>
            </div>
            <hr/>
            <div>
                    <table class="table table-striped">
            
                            <thead id="category-list">
                                    <tr>
                                            <th>랜드이름</th>
                                            <th>포스트 제목</th>                                        
                                            <th>시간</th>
                                    </tr>
                            </thead>
                            <tbody id="list-section">
                                    <tr th:each="post : ${posts}">
                                             <td><a th:href="@{'/post/details?boardId=' + ${post.board.id} + '&id=' + ${post.id}}" th:text="${post.board.boardName}" class="link-dark"></a></td>
                                             <td th:text="${post.postTitle}"></td>
                                             <td class="createdDate" th:text="${post.createdTime}"></td>
                                    </tr>
                            </tbody>
                    </table>
            </div>
            
        </div>
 </div>
 </div>
  <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
