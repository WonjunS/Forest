<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8" />
        <title>Forest</title>
        <!-- 부트스트랩 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
            crossorigin="anonymous">
    </head>
    <body>
        <div id="top" class="wrap">
            <header class="header typea">
                <h1 class="forest_logo">
                    <a href="http://localhost:8090/" >
                        <img src="${pageContext.request.contextPath}/static/img/forest_logo" alt="로고2" style="width: 86%; height: auto;">
                        <span class="blind">Forest</span>
                    </a>
                </h1>
            </header>
            
            <nav class="navbar">
                <div class="container-fluid">
                    <div class="navbar-nav">
                        <a class="nav-link" th:href="@{/post}">메인 트리</a>
                    </div>
                </div>
            </nav>
            
            <!-- main 컨텐츠가 삽입될 위치 -->
            <th:block layout:fragment="main"></th:block>
            
            
        </div>
        <!-- 부트스트랩 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
            crossorigin="anonymous"></script>
            
        <!-- 자바스크립 파일 추가할 영역 -->
        <th:block layout:fragment="myscripts"></th:block>    
    </body>
</html>
