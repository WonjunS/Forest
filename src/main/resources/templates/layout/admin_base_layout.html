<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>Forest</title>
<!-- 부트스트랩 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/base_layout/main.css" />
</head>
<body>

	<div>
		<header>
			<div class="header">
				<div class="header_container">
					<div class="header_item">
						<div class="header_nav">
							<!-- 로고 영역! -->
							<div class="logo_search_container">
								<h1 id="forest_logo">
									<a href="/admin/main"> <img src="/img/forest_logo.png" alt="포레스트 로고"
										width="250px" height="auto" />
									</a>
								</h1>
								<!--  // 로고 영역! -->
							</div>

							<ul class="nav_ul">
								<li><a href="/admin/board/list">나의 게시판</a></li>
								<li><a href="/admin/board/unapproved">승인 대기 게시판 목록</a></li>
								<li><a href="/admin/board/approved">승인된 게시판 목록</a></li>
								<li sec:authorize="isAnonymous()"><a href="/user/login">로그인</a></li>
								<li sec:authorize="isAuthenticated()"><a href="/user/logout">로그아웃</a></li>
							</ul>

						</div>
					</div>
				</div>
			</div>


		</header>


		<!-- main 컨텐츠가 삽입될 위치 -->
		<th:block layout:fragment="main"></th:block>


	</div>
	<!-- 부트스트랩 -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

	<!-- 자바스크립 파일 추가할 영역 -->
	<th:block layout:fragment="myscripts"></th:block>
</body>
</html>
