<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"    
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base_layout}">

<main layout:fragment="main" class="mt-5 p-3">
    <div class="my-2 card">
        <div class="card-header text-center">
            <h1>이벤트 작성 페이지</h1>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="my-2">
                   <label class="form-label" for="title">제목</label> 
                    <input class="form-control" id="title"
                        type="text" name="title" required autofocus/>
                </div>
                <div class="my-2">
                   <label class="form-label" for="content">내용</label> 
                   <textarea class="form-control" id="content" name="content" required></textarea>
                </div>
                <div class="my-2">
                   <label class="form-label" for="author" th:value="${ #authentication.name }"
                   id="author" th:text="${ #authentication.name }"></label> 
                    <input id="author" type="hidden" name="author" th:value="${ #authentication.name }" required readonly/>
                </div>
                <div class="my-2">
                   <input class="form-control btn btn-outline-secondary" type="submit" value="작성 완료"/>
                </div>
            </form>
        </div>
    </div>
</main>

</html>
