<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base_layout}">
   <head>
      <meta charset="UTF-8">
      <title>Forest</title>
        <link rel="stylesheet" th:href="@{/css/main/main.css}">
   </head>
   
   
   <body>
     <div layout:fragment="main" class="mt-5 p-3">
    
       <div class="row fix-gutters-25" style="margin-top: 15px; display: flex; justify-content: center;">
          <img src="/img/main/main_Image_forest.png" style="width: 1120px;">
       </div>
        
            <!-- header -->
    <header id="main_header">
     
        <!-- main -->
        <main role="main" class="container">
            
            <div id="main_left">
                
                <div id="banner_wrap">
                    <video controls style="padding-right: 15px; padding-left: 15px; width: 730px; height:130px;">
                        <source src="/img/main/main_forest_mp4.mp4" type="video/mp4">
                    </video>
                </div>
                
                <!-- main_blog -->
                <div id="blog_wrap">
                    <!-- main_blog_header -->
                    <div class="blog_header">
                        <div class="left_header">
                            <h3>인기 랜드</h3>
                            <span>실시간으로 업데이트됩니다</span>
                        </div>
                    </div>
                  </div> 
                  
                    <!-- blog_media_wrap -->
                    <div class="blog_media_wrap">
                        <div class="news_header">
                            <h2>메인 랜드
                                <a style="margin-top: 2px;"href="/board/mainLand"></a>
                            </h2>
                            <ul>
                              <th:block th:each="board: ${rankListMain.top5List}">
                                <li>
                                    <img th:src="${board.file.uploadPath}" style="width: 320px; height:180px;">
                                    <div class="blog_media_info">
                                        <h4>[[${board.boardRank}]].
                                            <a th:href="@{ /board/ } + ${board.id}" th:data-id="${board.id}"  th:text="${board.boardName}"
                                                class="link-dark link-offset-2 link-underline link-underline-opacity-0 loadBoardBtn">
                                            </a>
                                        </h4>
                                        <span th:text="${board.category.value}"></span>     
                                    </div>
                                </li>
                              </th:block>
                            </ul>
                        </div>
                    </div>
                    <div class="blog_media_wrap">
                        <div class="news_header">
                            <h2>서브 랜드
                                <a style="margin-top: 2px;" href="/board/subLand"></a>
                            </h2>
                            <ul>
                              <th:block th:each="board: ${rankListSub.top5List}">
                                <li>
                                    <img th:src="${board.file.uploadPath}" style="width: 320px; height:180px;">
                                    <div class="blog_media_info">
                                        <h4>[[${board.boardRank}]].
                                            <a th:href="@{ /board/ } + ${board.id}" th:data-id="${board.id}"  th:text="${board.boardName}"
                                                class="link-dark link-offset-2 link-underline link-underline-opacity-0 loadBoardBtn">
                                            </a>
                                        </h4>
                                        <span th:text="${board.category.value}"></span>     
                                    </div>
                                </li>
                              </th:block>
                            </ul>
                        </div>
                    </div>
                
                    <!-- main_blog_list -->
                    <div class="blog_media_wrap">
                        <div class="news_header">
                            <h2>최근 개설 랜드 ></h2>
                        </div>
                        <ul>
                            <th:block th:each="board: ${rankListSub.list1}">
                                <li>
                                    <img th:src="${board.file.uploadPath}" style="width: 320px; height:180px;">
                                     <div class="blog_media_info">
                                        <h4>
                                            <a th:href="@{ /board/ } + ${board.id}" th:data-id="${board.id}"  th:text="${board.boardName} +' 랜드'"
                                                class="link-dark link-offset-2 link-underline link-underline-opacity-0 loadBoardBtn">
                                            </a>
                                       </h4>
                                       <span th:text="${board.categoryName}"></span>    
                                    </div>
                                </li>
                            </th:block>
                        </ul>
                    </div>
                
                    <!-- main_news -->
                    <div id="news_wrap">
                        <div class="news_header">
                            <h2>포레스트 뉴스></h2>
                        </div>
                        <ul class="news_lists">
                            <li class="news_list">
                                <a href="http://www.khan.co.kr">
                                <img src="/img/main/logo_1.png">

                            </li>
                            <li class="news_list">
                                <a href="http://www.hani.co.kr">

                            <li class="news_list">
                                <a href="http://www.donga.com">

                            <li class="news_list">
                                <a href="http://www.khan.co.kr">

                                </a>
                            </li>
                            <li class="news_list">
                                <a href="http://www.hani.co.kr">

                                </a>
                            </li>
                            <li class="news_list">
                                <a href="http://www.joongang.co.kr">
                                <img src="/img/main/logo_18.gif">

                            <li class="news_list">
                                <a href="http://www.www.chosun.com">
                                <img src="/img/main/logo_15.png">
                                </a>
                            </li>
                            <li class="news_list">
                                <a href="http://www.donga.com">
                                <img src="/img/main/logo_16.gif">
                                </a>
                            </li>
                            <li class="news_list">
                                <a href="http://www.seoul.co.kr">
                                <img src="/img/main/logo_17.gif">
                                </a>
                            </li>
                        </ul>
                    </div>
               </div>  
    
    
             <!-- main_right -->
            <div id="main_right">
                <!-- 비로그인 상태이면 -->
                <th:block sec:authorize="isAnonymous()">
                <!-- account -->
                    <div id="account">
                        <p>포레스트를 더 안전하고 편안하게 이용하세요.</p>
                        <a href="/user/login">포레스트 로그인</a>
                        <div class="account_sub">
                            <span>
                                <a href="user/signup" style="padding: 0">회원가입</a>
                            </span>
                        </div>
                    </div>
                </th:block>
                
                <!-- 로그인 상태이면 -->
                <th:block sec:authorize="isAuthenticated()">
                <!-- account -->
                    <div id="account">
                        <p>포레스트를 더 안전하고 편안하게 이용하세요.</p>
                        <a href="/user/logout">포레스트 로그아웃</a>
                        <div class="account_sub">
                            <span>
                                <a th:href="@{'/user/gallogmain?loginId=' + ${#authentication.principal.username}}" style="padding: 0">나의 가든</a>
                            </span>
                        </div>
                    </div>
                </th:block>
