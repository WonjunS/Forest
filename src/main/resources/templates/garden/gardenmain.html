<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
    layout:decorate="~{layout/garden_base_layout}">

<div layout:fragment="main" class="mt-5 p-3">

            <div>
                <table>
                    <thead>
                        <tr>
                            <th>내 댓들</th>
                        </tr>
                    </thead>
                    <thead>
                        <tr>
                            <th>아이디</th>
                            <th>댓글</th>
                            <th>시간</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="reply : ${replylist}">
                            <tr>
                                <td th:text="${reply.id}"
                                    class="replyId"></td>

                                <td><a th:text="${reply.replyText}"
                                    class="link-dark"></a></td>
                                <td th:text="${reply.createdTime}"></td>
                            </tr>
                        </th:block>
                    </tbody>

                </table>
            </div>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>보드</th>
                        </tr>
                    </thead>
                    <thead>
                        <tr>
                            <th>아이디</th>
                            <th>카테고리</th>
                            <th>랜드이름</th>
                            <th>생성일자</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="board : ${boardlist}">
                            <tr>
                                <td th:text="${board.id}"
                                    class="boardId"></td>
                                <td th:text="${board.boardCategory}"></td>
                                <td><a
                                    th:href="@{'/board/details/' + ${board.id}}"
                                    th:text="${board.boardName}"
                                    class="link-dark"></a></td>
                                <td class="createdDate"
                                    th:text="${board.createdTime}"></td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>포스트</th>
                    </tr>
                </thead>
                <thead>
                    <tr>
                        <th>아이디</th>
                        <th>랜드이름</th>
                        <th>포스트 제목</th>
                        <th>시간</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post : ${postlist}">
                        <!-- Update "posts" to "postlist" -->
                        <td th:text="${post.id}" class="postId"></td>
                        <td><a
                            th:href="@{'/post/details?boardId=' + ${post.board.id} + '&id=' + ${post.id}}"
                            th:text="${post.board.boardName}"
                            class="link-dark"></a></td>
                        <td th:text="${post.postTitle}"></td>
                        <td class="createdDate"
                            th:text="${post.createdTime}"></td>
                    </tr>

                </tbody>

            </table>
    </div>

</html>
