<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous" />
</head>
<body>
    <div class="mainDiv row"
        style="background-color: lightgray; width: 100%; height: 100%;">
        
        <div class="headDiv"
                style="width: 75%; height: 150px; background-color: white; margin: 0 auto">
                <div class="headDiv2"
                    style="background-color: pink; width: 73%; height: 145px; margin: 0 auto; border-radius: 30px;">
                    <header>
                        <th:block>
                            <h1>[[${garden.user.nickname}]] 남이보는 갤로그</h1>
                        </th:block>
                    </header>
                </div>
            </div>
            <div style="width: 75%; background-color: white; margin: 0 auto">
                  <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse"
                            id="navbarText">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item"><a
                                    class="nav-link active"
                                    aria-current="page" href="#">가든HOME</a></li>
                                <li class="nav-item"><a
                                    class="nav-link active"
                                    aria-current="page" href="#">랜드</a></li>
                                <li class="nav-item"><a
                                    class="nav-link" href="#">나무들</a></li>
                                <li class="nav-item"><a
                                    class="nav-link" href="#">열매들</a></li>
                                <li class="nav-item"><a
                                    class="nav-link"
                                    href="/garden/gardenDiary">방명록</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        <div class="row" 
                style="width: 75%; background-color: white; margin: 0 auto">
            <div class="subDiv col-7">
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>내 댓들</th>
                            </tr>
                        </thead>
                        <thead>
                            <tr>
                                <th>아이디</th>
                                <th>댓글</th>
                                <th>시간</th>
                            </tr>
                        </thead>
                        <tbody>
                            <th:block th:each="reply : ${replylist}">
                                <tr>
                                    <td th:text="${reply.id}"
                                        class="replyId"></td>
    
                                    <td><a th:text="${reply.replyText}"
                                        class="link-dark"></a></td>
                                    <td th:text="${reply.createdTime}"></td>
                                </tr>
                            </th:block>
                        </tbody>
    
                    </table>
                </div>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>보드</th>
                            </tr>
                        </thead>
                        <thead>
                            <tr>
                                <th>아이디</th>
                                <th>카테고리</th>
                                <th>랜드이름</th>
                                <th>생성일자</th>
                            </tr>
                        </thead>
                        <tbody>
                            <th:block th:each="board : ${boardlist}">
                                <tr>
                                    <td th:text="${board.id}"
                                        class="boardId"></td>
                                    <td th:text="${board.boardCategory}"></td>
                                    <td><a
                                        th:href="@{'/board/details/' + ${board.id}}"
                                        th:text="${board.boardName}"
                                        class="link-dark"></a></td>
                                    <td class="createdDate"
                                        th:text="${board.createdTime}"></td>
                                </tr>
                            </th:block>
                        </tbody>
                    </table>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>포스트</th>
                        </tr>
                    </thead>
                    <thead>
                        <tr>
                            <th>아이디</th>
                            <th>랜드이름</th>
                            <th>포스트 제목</th>
                            <th>시간</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="post : ${postlist}">
                            <!-- Update "posts" to "postlist" -->
                            <td th:text="${post.id}" class="postId"></td>
                            <td><a
                                th:href="@{'/post/details?boardId=' + ${post.board.id} + '&id=' + ${post.id}}"
                                th:text="${post.board.boardName}"
                                class="link-dark"></a></td>
                            <td th:text="${post.postTitle}"></td>
                            <td class="createdDate"
                                th:text="${post.createdTime}"></td>
                        </tr>
    
                    </tbody>
                </table>
            </div>
      
      <!-- 오른쪽 화면 -->      
            <div class="subDiv col-5">
            <input th:text="${#authentication.principal.nickname}"></input>
                 <div class="input-group">
                    <span class="input-group-text">With textarea</span>
                    <textarea class="form-control" id="content" aria-label="With textarea"></textarea>
                    <button id="createBtn" class="btn btn-outline-secondary" type="button">Button</button>
                 </div>


            </div> <!-- 콜 오 끝 넘지마 -->
        </div> <!-- 콜 칠 끝 넘지마 -->
        </div> <!-- 넘지마 -->
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
