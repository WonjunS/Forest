<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous" />
</head>


<body>
<div><a href="/">HOME</a></div>
    <div class="mainDiv row w-100 h-100 d-inline-block"
        style="background-color: white; ">
        
        <div class="headDiv"
                style="width: 75%; height: 150px; background-color: white; margin: 0 auto">
                <div class="headDiv2"
                    style="background-color:white; width: 90%; height: 145px; margin: 0 auto; border-radius: 30px;">
                    <header style="text-align: center; border: groove;">
                        <th:block>
                            <h1>"[[${garden.user.nickname}]]"님의 가든 입니다.</h1>
                        </th:block>
                    </header>
                </div>
                 <nav class="navbar navbar-expand-lg bg-body-tertiary" style="margin-bottom: 2px;">
              <div class="container-fluid">
                <!-- <a class="navbar-brand" th:href="@{'/garden/gardenmain?loginId=' + ${garden.user.loginId}}">게시물</a> -->
                <a class="navbar-brand categoryBtn" data-id="post">게시물</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active categoryBtn" data-id="reply">댓글</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active categoryBtn" data-id="board">게시판</a>
                    </li>
                   
                  </ul>
                </div>
              </div>
            </nav>
            </div>
        
        <div class="d-none">
            <input type="hidden" th:value="${userId}" id="userId" />
        </div>   
   
        <div class="row" 
                style="width: 75%; background-color: white; margin: 0 auto; margin-top: 2px;">
                <table class="table table-striped">
                    <thead id="category-list">
                        <tr>
                            <th>랜드이름</th>
                            <th>포스트 제목</th>
                            <th>시간</th>
                        </tr>
                    </thead>
                    <tbody id="list-section">
                        <tr th:each="post : ${postlist}">
                            <!-- Update "posts" to "postlist" -->
                            <td><a
                                th:href="@{'/post/details?boardId=' + ${post.board.id} + '&id=' + ${post.id}}"
                                th:text="${post.board.boardName}"
                                class="link-dark"></a></td>
                            <td th:text="${post.postTitle}"></td>
                            <td th:text="${#temporals.format(post.createdTime, 'yyyy-MM-dd HH:mm')}"></td>
                        </tr>
    
                    </tbody>
                </table>
            </div>
      
      <!-- 오른쪽 화면     
            <div class="subDiv col-5">
            </div>  콜 오 끝 넘지마 -->
        </div> <!-- 콜 칠 끝 넘지마 -->
       
           
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        
<th:block layout:fragment="myscripts">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="/js/user/garden-display.js"></script>
</th:block>
        
</body>

</html>
